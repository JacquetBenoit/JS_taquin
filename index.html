<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
</head>

<body>
<div class="load" id="loadScreen">
    <p>David cherche la solution</p>
    <img src="https://media.giphy.com/media/N9GWYQPaj7uW4/giphy.gif" alt="load">
</div>
<div class="shuffleDavid" id="shuffle">
    <p>David melange le taquin</p>
    <img src="https://media.giphy.com/media/UuDxS2EBRZSyA/giphy.gif" alt="load">
</div>
    <div class="side">
        <button class="plus">
            More
        </button>
        <button class="minus">
            Less
        </button>
        <button class="check">
            Check
        </button>
        <br/>
    </div>
    <div class="grid"></div>
    <div class="win">
        <button class="shuffle">
            Shuffle
        </button>
        <button class="reset">
            Reset
        </button>
        <button class="solution">
            Solution
        </button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <p id="win">YOU WIN!</p>
            <div class="modal-content">
                <span class="close">&times;</span>
                <img src="https://i.giphy.com/media/NksJ7i8ErEQ7e/giphy.webp" alt="Davidou" id="winScreen">
            </div>

        </div>

        <!-- The TUTO -->
        <div id="tuto" class="modal">

            <!-- Modal content -->
            <p id="tutu">COMMENT JOUER ?</p>
            <div class="modal-tuto">
                <img src="https://cdn.dribbble.com/users/48221/screenshots/799961/keys.gif" alt="howto" id="imgTuto">
            </div>

        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
