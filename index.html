<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="side">
        <button class="plus">
            More
        </button>
        <button class="minus">
            Less
        </button>
        <br/>
    </div>
    <div class="grid"></div>
    <div class="win">
        <button class="check">
            Check
        </button>
        <button class="shuffle">
            Shuffle
        </button>
        <button class="reset">
            Reset
        </button>
        <button class="solution">
            Solution
        </button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>YOU WIN!</p>
            </div>

        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
